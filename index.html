<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Pizza</title>
  </head>
  <body>
    <h1>Yummy Slices</h1>
      <form class = "orderPizza">
        <div>
          <label for="toppings">Choose your toppings</label>
          <br>
            <select id="chooseToppings">
              <option>cheese</option>
              <option>pepperoni</option>
              <option>basil</option>
              <option>olives</option>
            </select>
        </div>
        <br>
        <div>
          <label for="size">Choose your size</label>
          <br>
            <select id="chooseSize">
              <option>small</option>
              <option>medium</option>
              <option>large</option>
              <option>jumbo</option>
            </select>
        </div>
        <br>
        <button id="submitOrder" type="submit" class="btn btn-primary">Order</button>
        <br>
     </form>

     <div class = "pizza-price">
       <p> Total Cost: <span class = "showPrice"></span></p>
    </div>
  </body>
</html>
